apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.jventura.pyapp"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir 'src/main/libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.1'
}

task renameLibsToJniLibs(type: Copy, description:'rename libs to jniLibs......') {
    from 'src/main/libs'
    into 'src/main/jniLibs'
    delete  'src/main/libs'
}

task generateSO(type: Exec, description:'generate .so......') {
    workingDir 'src/main/jni'
    commandLine crystaxNdkDir+'/ndk-build.cmd'
}

task aRun(description:'generate .so and rename'){
    generateSO
    renameLibsToJniLibs
}
